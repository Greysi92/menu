        body {

            background-position: center;

            min-height: 100vh;

            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

            background-color: transparent;
            color: white;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: rgba(0, 123, 255, 0.2); /* Fondo azul claro al pasar el cursor */
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);

            color: #ffffff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

        .docker-logo {
